name: Publish And Deploy Demo # 自动部署的名称

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 运行环境，告诉它运行在什么环境
    steps:
      # 第一步：下载源码（CI/CD拉取代码到自己的本地）
      - name: Checkout
        uses: actions/checkout@master

      # 第二步：打包构建
      - name: Build
      - run: npm install && npm run build # 打包
      # - run: tar -czvf blog.tgz ./webView/*

      - name: ssh deploy
        # You may pin to the exact commit or the version.
        # uses: easingthemes/ssh-deploy@9ab39935552e9fe6706e9c9bf2a70a3328a4a5e6
        uses: easingthemes/ssh-deploy@v2.1.6
        with:
          # Private Key
          SSH_PRIVATE_KEY: ${{ secrets.KEY }}
          # Remote host
          REMOTE_HOST: ${{ secrets.HOST }}
          # Remote user
          REMOTE_USER: ${{ secrets.USERNAME }}
          # Remote port
          REMOTE_PORT: ${{ secrets.PORT }}
          # Source directory
          SOURCE: 'webView/'
          # Target directory
          TARGET: '/usr/web/html/blog/'
          # Arguments to pass to rsync
          ARGS: '-rltgoDzvO --delete'

